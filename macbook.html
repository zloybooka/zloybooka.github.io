<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile_Catalog</title>
</head>
<body>
    <div class="container">
        <button class="btn-back" onclick="window.location.href = 'index.html';">К главной</button>
        <div class="inner">
            <div class="item">
                <img src="iphone11.png" alt="Iphones" class="img">
                <p>Macbook Air</p>
                <button class="btn" onclick="window.location.href = 'mobile.html';">К каталогу</button>
            </div>
            <div class="item">
                <img src="iphone11.png" alt="Macbook" class="img">
                <p>MacBook Pro</p>
                <button class="btn" id="btn2">К каталогу</button>
            </div>
            <div class="item">
                <img src="iphone11.png" alt="iphone13" class="img">
                <p>Mac mini</p>
                <button class="btn" id="btn3">К каталогу</button>
            </div>
            <div class="item">
                <img src="iphone11.png" alt="iphone14" class="img">
                <p>Mac Studio</p>
                <button class="btn" id="btn4">К каталогу</button>
            </div>
            <div class="item">
                <img src="iphone11.png" alt="macbookpro" class="img">
                <p>Mac Pro</p>
                <button class="btn" id="btn5">К каталогу</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
